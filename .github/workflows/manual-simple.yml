name: Manual Deploy Demo

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '어느 환경에 배포할까요?'
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 실행 정보 출력
        run: |
          echo "📌 선택한 환경: ${{ inputs.environment }}"
          echo "👤 실행자: ${{ github.actor }}"
          echo "🕒 실행 시각: $(date)"

      - name: 환경에 따른 메시지 출력 - production
        if: ${{ inputs.environment == 'production' }}
        run: "echo \"🚨 프로덕션 배포입니다. 신중하게 진행해주세요!\""

      - name: 환경에 따른 메시지 출력 - staging
        if: ${{ inputs.environment == 'staging' }}
        run: "echo \"🧪 스테이징 배포입니다. 테스트 용도로 사용하세요!\""
